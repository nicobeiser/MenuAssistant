<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Manager â€¢ Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="shell">

    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">M</div>
        <div>
          <div class="brand-title">Menu Manager</div>
          <div class="brand-subtitle">Restaurant admin panel</div>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="card admin-panel">
        <div class="admin-header">
          <div>
            <div class="admin-title">Menu Images</div>
            <div class="admin-subtitle">Upload your restaurant menu images. Customers will see recommendations based on these.</div>
          </div>
        </div>

        <!-- Drop zone -->
        <div class="dropzone" id="dropzone">
          <div class="dropzone-content">
            <div class="dropzone-icon">ðŸ“„</div>
            <p class="dropzone-text">Drag & drop images here</p>
            <p class="dropzone-hint">or</p>
            <label class="btn btn-primary" for="fileInput">Choose files</label>
            <input id="fileInput" type="file" accept=".png,.jpg,.jpeg,.webp,.gif" multiple hidden />
            <p class="dropzone-formats">PNG, JPG, JPEG, WebP, GIF</p>
          </div>
        </div>

        <!-- Upload progress -->
        <div id="uploadStatus" class="upload-status" hidden>
          <span class="upload-spinner"></span>
          <span id="uploadText">Uploading...</span>
        </div>

        <!-- Image grid -->
        <div class="images-section">
          <div class="images-toolbar">
            <span class="images-count" id="imagesCount">0 images</span>
            <button class="btn btn-danger btn-sm" id="btnDeleteAll">Delete all</button>
          </div>
          <div class="image-grid" id="imageGrid"></div>
          <div class="no-images" id="noImages">No menu images uploaded yet.</div>
        </div>

      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
