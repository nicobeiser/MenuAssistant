<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chat • Carta</title>

  <!-- Tipos estilo carta -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Petit+Formal+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="shell">

    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">G</div>
        <div>
          <div class="brand-title">Gemini Chat</div>
          <div class="brand-subtitle">Como si fuera la carta</div>
        </div>
      </div>


    </header>

    <main class="page">
      <section class="card chat">
        <div class="chat-header">
          <div>
            <div class="chat-title">Hablá con la IA</div>
            <div class="chat-subtitle">Pedile recomendaciones sobre algo que quieras comer.</div>
          </div>

          <div class="status" aria-live="polite">
            <span class="dot" id="dot"></span>
            <span class="status-text" id="statusText">Listo</span>
          </div>
        </div>

        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="form" class="composer" autocomplete="off">
          <input
            id="input"
            class="input"
            type="text"
            placeholder="Escribí tu mensaje..."
            maxlength="4000"
          />
          <button id="btnSend" class="btn btn-primary" type="submit">Enviar</button>
        </form>

      
      </section>
    </main>
  </div>

  <script src="chat.js"></script>
</body>
</html>
