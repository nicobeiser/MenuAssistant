<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chat â€¢ Menu</title>

  <!-- Tipos estilo carta -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico">






  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="shell">

    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">G</div>
        <div>
          <div class="brand-title">Gemini Chat</div>
          <div class="brand-subtitle">He is your Menu ðŸ˜Š</div>
        </div>
      </div>


    </header>

    <main class="page">
      <section class="card chat">
        <div class="chat-header">
          <div>
            <div class="chat-title">Gemini Menu at your service</div>
            <div class="chat-subtitle">Not sure what to eat? Ask for a recommendation.</div>

          </div>

          <div class="status" aria-live="polite">
            <span class="dot" id="dot"></span>
            <span class="status-text" id="statusText">Ready</span>
          </div>
        </div>

        <!-- Image upload zone -->
        <div class="upload-zone" id="uploadZone">
          <div class="upload-header">
            <span class="upload-title">Menu Images</span>
            <label class="btn btn-primary btn-sm" for="fileInput">+ Upload</label>
            <input id="fileInput" type="file" accept=".png,.jpg,.jpeg,.webp,.gif" multiple hidden />
          </div>
          <div id="imageList" class="image-list"></div>
        </div>

        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="form" class="composer" autocomplete="off">
          <input
            id="input"
            class="input"
            type="text"
            placeholder="Type your message..."
            maxlength="4000"
          />
          <button id="btnSend" class="btn btn-primary" type="submit">Send</button>
        </form>

      
      </section>
    </main>
  </div>

  <script src="chat.js"></script>
</body>
</html>
